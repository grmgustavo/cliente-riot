<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <img class="riot-logo" src="logo.png" alt="riot-games" />
      <h1 class="titulo">Fazer login</h1>
      <input class="input" type="text" placeholder="Nome de Usuário" /><br />
      <input class="input" type="text" placeholder="Senha" /><br />
      <input class="checkbox" type="checkbox" id="manter-login" />
      <label class="checkbox" for="manter-login">Manter login?</label>
      <br />

      <button disabled="true" class="submit-button">&#x279C;</button>
    </div>
    <div class="workspace">
      <div class="header-actions">
        <button class="warning-button"><span>!</span></button>
        <button class="config-button">
          <img src="outline_engineering_black_24dp.png" alt="engine" />
        </button>
      </div>
    </div>
  </body>
</html>
